<div class="press_group clearfix">
	<div class="press_group_title">press</div>
	{% for single-press in site.data.[include.dataList] %}
	<div class="press_single clear">
		<div class="press_single_title"><a href="{{ single-press.url }}">{{ single-press.title }}</a></div>
		<div class="press_single_highlight">{{ single-press.publication }}</div>
		<div class="press_single_highlight">{{ single-press.date }}</div>
	</div>
	{% endfor %}
</div>
