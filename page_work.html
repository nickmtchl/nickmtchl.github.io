---
layout: page_template
title: Work
permalink: /work/
--- 


	
	<!-- Work Items -->
	{% for work in site.work reversed %}
	<div class="work_item_wrapper">
		<div class="default_text_sm">{{ work.date | date: '%-m-%-d-%y' }}</div>
		<div class="default_initial"><a href="{{ work.url }}">{{ work.title }}</a></div>
		<div class="default_text_sm">{{ work.description }}</div>
	</div>
	{% endfor %}
	
</div>
